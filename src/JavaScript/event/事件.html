<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
      /*
      * onload  加载完成事件：   页面加载完成之后，常用于做页面js代码初始化操作
      * onclick  单击事件：     常用于按钮的点击响应操作
      *onblur    失去焦点事件：  常用于输入框失去焦点后验证其输入内容是否合法
      *onchange  内容发生改变事件：常用于下拉列表和输入框内容发生改变后的操作
      * onsubmit 表单提交事件：   常用于表单提交前，验证所有表单项是否合法
      *
      * 静态注册事件：通过html标签的事件属性直接赋予事件响应后的代码，这种方式我们叫静态注册。
      *动态注册事件：  是指先通过js代码得到标签的dom对象，然后再通过dom对象.时间名=function(){}这种形式赋予事件响应后的代码，叫动态注册。
      *
      * */

      // <!--静态注册onload事件-->
      // function onloadfun() {
      //     alert("静态注册onload事件");
      // }
      // <!--动态注册onload事件-->
      // window.onload = function () {
      //     alert("动态注册的onload事件");
      // };

      function onclickfun() {
          alert("静态注册onclick事件");
      }
      //动态注册onclick事件
      window.onload = function () {
          //1.获取标签对象
          /**
           *JavaScript.document 是js语言提供的一个对象（文档）
           *get     获取
           * Element  元素（标签）
           * by     通过
           * id    ID属性
           */
          var btnobj=document.getElementById("btn01");
          //2.通过标签对象.事件名=function() {}
          btnobj.onclick = function () {
              alert("动态注册onclick事件");
          };
      };

  </script>
</head>
<body >


<!--静态注册onclick事件--->
<button onclick="onclickfun()">按钮1</button>
<button id="btn01">按钮2</button>
</body>
</html>
