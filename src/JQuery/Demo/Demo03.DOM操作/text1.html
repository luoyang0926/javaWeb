<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            //attr()  可以设置和获取属性的值  不推荐操作checked，readOnly，disabled，selected等等；
            //prop()  可以设置和获取属性的值   推荐操作checked，readOnly，disabled，selected等等；
           // alert($(":checkbox:first").attr("name"));   获取
            //$(":checkbox:first").attr("name", "checkbox1");   //设置
            alert($(":checkbox").prop("checked"));//官方觉得返回undefined是一个错误

        });


    </script>


</head>
<body>
<input type="checkbox" name="checkbox" value="checkbox1">
<input type="checkbox" name="checkbox" value="checkbox2">
</body>
</html>
