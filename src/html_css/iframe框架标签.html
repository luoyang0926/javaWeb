<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--

iframe 标签可以在页面上开辟一个小区域显示一个单独的页面
iframe 和a标签组合使用的步骤
   1.在iframe标签中使用name属性定义一个名称
   2.在a标签的target属性上设置iframe的name的属性值


-->

我是一个单独的完整的页面<br>
<iframe src="列表标签.html" width="300" height="300" name="abc"></iframe><br>
<ul>
    <li><a href="列表标签.html" >标签语法</a></li>
    <li><a href="img标签.html" target="abc">font标签</a></li>
    <li><a href="hello.html" target="abc">特殊字符</a></li>
</ul>

</body>
</html>
