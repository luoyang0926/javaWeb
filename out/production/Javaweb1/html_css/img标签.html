<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--

src 属性可以设置图片的路径
在web中路径分为相对路径和绝对路径两种
相对路径：
   .   表示当前文件所在的目录
   ..    表示当前文件所在的上一级目录
   文件名：表示当前文件所在目录的文件，相当于./文件名

绝对路径：
    格式是：http://ip:port/工程名/资源路径



    border属性设置图片的边框大小
    alt属性设置当指定路径找不到图片时，用来代替显示的文本内容
-->

<img src="../../../javaweb/imgs/1.jpg " width="150" height="150" border="1" alt="我车呢">
<img src="../../../javaweb/imgs/2.jpg " width="150" height="150" border="1">
<img src="../../../javaweb/imgs/3.jpg " width="150" height="150">
<img src="../../../javaweb/imgs/4.jpg " width="150" height="150">
<img src="../../../javaweb/imgs/5.jpg " width="150" height="150">
</body>
</html>
