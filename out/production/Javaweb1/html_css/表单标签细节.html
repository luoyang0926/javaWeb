<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--


form 标签是表单标签
action属性设置提交的服务器地址
method属性设置提交的方式  GET或post

<--表单提交的时候，数据没有发送给服务器的三种情况-->
<!--1.表单项没有name属性值-->
<!--2.单选，复选（下拉列表中的option标签）都需要添加value属性，以便发送给服务器-->
<!--3.表单项不在提交的form标签中-->
<!--   GET请求的特点是-->
<!--1.浏览器地址栏中的地址是:action属性值+?+请求参数-->
<!-- 请求参数的格式是 name=value&name=value-->
<!--2.不安全-->
<!--3.它有数据长度的限制-->

<!--  POST请求的特点是-->
<!--1.理论上没有数据长度的限制-->






<form action="http://www.baidu.com" method="post">
    <h1  align="center">用户注册表</h1>
    <table  align="center">
        <tr>
            <td>用户名称：</td>
            <td>  <input type="text" name="username" value=""></td>
        </tr>
        <tr>
            <td> 用户密码：</td>
            <td><input type="password" name="userpassword" value=""></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked" value="boy">男<input type="radio" name="sex" value="girl">女</td>
        </tr>
        <tr>
            <td> 兴趣爱好：</td>
            <td> <input name="hobby" type="checkbox" >打王者<input type="checkbox"name="hobby">打吃鸡<input type="checkbox"name="hobby">打LOL<input type="checkbox"name="hobby">打CF</td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td> <select name="country">
                <option>----请选择国籍----</option>
                <option selected="selected">中国</option>
                <option>美国</option>
                <option>俄罗斯</option>

            </select></td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td> <textarea rows="10" cols="20" name="desc">默认值</textarea><br></td>
        </tr>
        <tr>
            <td>
                重置：
            </td>
            <td> <input type="reset" name="destory"></td>
        </tr>  <tr>
        <td>
            提交：
        </td>
        <td> <input type="submit" value="请提交" name="submit"></td>
    </tr>
    </table>
</form>
</body>
</html>
