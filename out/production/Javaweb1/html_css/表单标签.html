<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
表单就是html页面中，用来收集用户信息的所有元素集合，然后把这些信息发送给服务器
form标签就是表单

input type=text 是文件输入框
input type=password 是密码输入框
 input type=radio 是单选框   name 属性可以对其分组 checked=checked 默认选项
 inout type=checkbox 是复选框
 select 标签是下拉列表框
 option 标签是下拉列表框中的选项 selected=selected 默认
 textarea 表示多行文本输入框
   rows属性设置可以显示几行的高度
   cols属性设置可以显示多少字符

   input type=reset 重置内容
-->
<form>
    <h1  align="center">用户注册表</h1>
    <table  align="center">
        <tr>
            <td >用户名称：</td>
            <td>  <input type="text" value="请输入用户名"></td>
        </tr>
        <tr>
            <td> 用户密码：</td>
            <td><input type="password" ></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女</td>
        </tr>
        <tr>
            <td> 兴趣爱好：</td>
            <td> <input type="checkbox" >打王者<input type="checkbox">打吃鸡<input type="checkbox">打LOL<input type="checkbox">打CF</td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td> <select>
                <option>----请选择国籍----</option>
                <option selected="selected">中国</option>
                <option>美国</option>
                <option>俄罗斯</option>

            </select></td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td> <textarea rows="10" cols="20">默认值</textarea><br></td>
        </tr>
        <tr>
            <td>
                重置：
            </td>
            <td> <input type="reset"></td>
        </tr>  <tr>
            <td>
                提交：
            </td>
        <td> <input type="submit" value="请提交"></td>
        </tr>
    </table>





</form>
</body>
</html>
