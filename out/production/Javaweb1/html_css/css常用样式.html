<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .class01 {
            color: blue;
            font-size: 10px;
            border: 1px red solid;
            height: 300px;
            width: 300px;
            background-color: green;
            margin-left: auto;/*  div居中 */
            margin-right: auto;
            text-align: center;

        }
        a{
            text-decoration: none;/* 去除超链接下划线*/
        }
        table{
            border: 1px red solid;
            border-collapse:collapse; /* 合并表格边框*/

        }
        td{
            border: 1px red solid;
        }
        ul{
            list-style: none;
        }

    </style>
</head>
<body>
<a href="other.html"> other</a>
<div class="class01">我是div标签</div>
<table>
    <tr>
        <td>1.1</td>
        <td>1.2</td>
    </tr>
</table>

<ul>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
</ul>
</body>
</html>
