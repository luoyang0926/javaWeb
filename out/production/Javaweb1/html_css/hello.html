<!DOCTYPE html><!--约束，声明-->
<html lang="en"><!-- html标签中一般分为两部分，分别是：head和body-->
<head><!--表示头部信息，一般包括三部分，title标签，css样式，js代码-->
    <meta charset="UTF-8"><!-- -->
    <title>标题</title>
</head>
<body><!--body标签是整个html页面显示的主体内容-->

<font color="aqua" face="宋体" size="7">我是字体标签</font><br/>

<!--
<------&lt
> ------&gt
空格 ------&nbsp
-->
我是&lt;br&gt; 标签<br/>
你是正的&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  啊


<!--
标题标签

h1最大
h6最小
align 对齐属性
-->

<h1 align="left">标题1</h1>
<h2 align="center">标题2</h2>
<h3 align="right">标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>



</body>
</html>
